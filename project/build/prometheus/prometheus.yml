global:
  scrape_interval:     10s
  evaluation_interval: 10s
rule_files:
  - "kafka-rules.yml"
scrape_configs:
  - job_name: receiver
    static_configs:
      - targets: ['receiver:8001']
  - job_name: processor-1
    static_configs:
      - targets: ['build-processor-1:8002']
  - job_name: processor-2
    static_configs:
      - targets: ['build-processor-2:8002']
  - job_name: processor-3
    static_configs:
      - targets: ['build-processor-3:8002']
  - job_name: processor-4
    static_configs:
      - targets: ['build-processor-4:8002']
  - job_name: converter
    static_configs:
      - targets: ['converter:8003']
  - job_name: informer
    static_configs:
      - targets: ['informer:8004']

  - job_name: "jmx-exporter"
    static_configs:
      - targets: ["kafka:7071"]
  - job_name: "kafka-exporter"
    static_configs:
      - targets: ["kafka-exporter:9308"]